<div style="border: 1px solid gray;">
    {{=it.metadata.time}} | {{=it.metadata.relativeTime}}
    <br />
    {{=it.contact.name}} | {{=it.contact.phone}}
    <br />

    <div>
        {{~it.messages :value:index}}
            {{? value.isPreviewMessage }}
                <div><b>from {{=value.from}} at {{=value.time}}</b></div>
                <div>{{=value.text}}</div>
            {{?}}
        {{~}}
    </div>

    <a href="#messages/{{=it.id}}">{{=it.id}}</a>
</div>
